{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}comment{% endblock %}
{% block content %}
    <div class="container">
    <div class="col-lg">
        <form method="post">
        <h2><p class="text-capitalize2 text-center">Make Your Comment</p></h2>
        {% csrf_token %}
        <div class="form-group">
            <label class="text-capitalize1 text-center">* Comment</label>
            <textarea type="text" name="text" class="form-control" rows="5" placeholder="Input Comment"></textarea>
        </div>
        <div class="form-group">
            <label class="text-capitalize1 text-center">Mark</label>
            <select class="form-control" name="mark">
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success pull-left">Submit</button>
    </form>
    </div>
    </div>
{% endblock %}
